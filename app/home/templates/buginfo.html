<tbody>
  {% for case in cases %}
  <tr>
      <td width="3%">
        <div class="form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="">
          </label>
        </div>
      </td>
      <td class="table-primary case-singlebody">{{ case.text}}</td>
      <td width="13%">
        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
          <i class="material-icons">edit</i>
        </button>
        <button id="buttonDeleteCase{{ case.case_id }}" type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" data-toggle="modal" data-target="#modalCaseDelete{{ case.case_id }}">
          <i class="material-icons">close</i>
        </button>
      </td>
      {% include 'modals/modal_caseDelete.html' %}
  </tr>
  
  {% endfor %}
</tbody>
{% block scripts %}
  <!-- <> -->
{% endblock %}
