<!-- Modal -->
<div class="modal fade" id="modalCaseDelete{{ case.case_id }}" tabindex="-1" role="dialog" aria-labelledby="caseDeleteModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="caseDeleteModalLabel">警告</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>是否确认删除</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
          <button id="confirmCaseDelete{{ case.case_id }}" type="button" class="btn btn-primary" data-dismiss="modal">确认{{case.case_id}}</button>
        </div>
      </div>
    </div>
  </div>
