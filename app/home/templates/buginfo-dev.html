<tbody>
    {% for casedev in casedevs %}
    <tr>
        <td width="4%">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">
            </label>
          </div>
        </td>
        <td width="100">
          {{ moment(casedev.timestamp).format('YY-MM-DD HH:MM') }}
        </td>
        <td class="table-primary case-singlebody">{{ case.text}}</td>
        <td width="130">
          <button id="EditCase{{ casedev.casedev_id }}" type="button" class="btn btn-primary btn-link btn-xs">
            <i class="material-icons">edit</i>
          </button>
          <button id="buttonDeleteCase{{ casedev.casedev_id }}" title="Remove" class="btn btn-danger btn-link btn-xs" data-toggle="modal" data-target="#modalCaseDelete{{ casedev.casedev_id }}">
            <i class="material-icons">close</i>
          </button>
        </td>
        {% include 'modals/modal_casedevCommit.html' %}
        {% include 'modals/modal_casedevDelete.html' %}
    </tr>
    
    {% endfor %}
  </tbody>
  {% block scripts %}
    <!-- <script src="/static/assets/modal/caseEdit.js"></script> -->
  {% endblock %}
